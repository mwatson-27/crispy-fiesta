<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div id="board"></div>

    <a href="/">Back to Battle</a>

<script>
async function loadLeaderboard() {
    const res = await fetch("/leaderboard-data");
    const data = await res.json();

    let html = "<ol>";
    data.forEach(img => {
        html += `
            <li>
                <img src="${img.url}" width="50">
                ${img.label} â€” ${Math.round(img.rating)}
            </li>
        `;
    });
    html += "</ol>";

    document.getElementById("board").innerHTML = html;
}

loadLeaderboard();
</script>
</body>
</html>
